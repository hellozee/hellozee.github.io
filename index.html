<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Untitled(2)</title>
    <style type="text/css">
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            margin-left: 25%;
            margin-right: 25%;
            text-align: center;
        }

        .marquee-container {
            padding: 0.5rem;
            overflow: hidden;
            border-width: 2px;
            border-style: dashed;
            font-size: 25px;
            text-align: left;
        }

        .marquee-content {
            animation: slide 20s linear infinite;
        }

        .container {
            padding: 10px;
        }

        .icon-container {
            padding: 10px;
        }

        @keyframes slide {
            0% {
                transform: translatex(0%)
            }

            100% {
                transform: translatex(100%)
            }
        }

        .blink {
            animation: flash 1s steps(1, end) infinite;
        }

        @keyframes flash {
            0% {
                color: red;
            }

            50% {
                color: blue;
            }

            100% {
                color: red;
            }
        }

        @media (orientation: portrait) {
            body {
                margin-left: 5%;
                margin-right: 5%;
            }
        }
    </style>
</head>

<body>
    <div class="marquee-container">
        <div class="marquee-content">
            <span class="blink">Welcome to web 1.0</span>
        </div>
    </div>
    <div class="container">
        <img src="facebook-profile-picture-no-pic-avatar.jpg" width="200px" />
    </div>
    <div class="container">
        I promise, I look good in the mirror than in the pictures. <br> Anyway, thanks for the stalking, lemme help you.
    </div>
    <div>
        <a href="https://www.linkedin.com/in/mkuntal/"><img src="linkedin.png" width="40px"
                class="icon-container" /></a>
        <a href="https://twitter.com/hellozee54"><img src="twitter.png" width="40px" class="icon-container" /></a>
        <a href="https://www.instagram.com/_hellozee_/"><img src="instagram.png" width="40px"
                class="icon-container" /></a>
    </div>
</body>

</html>
